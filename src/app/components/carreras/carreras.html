<div class="max-w-4xl mx-auto px-4">
    <div class="flex justify-between items-center my-6">
        <h2 class="text-2xl font-bold">Lista de Carreras</h2>
        <button routerLink="/dash/nueva-carrera"
            class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Nueva Carrera
        </button>
    </div>

    @if (loading) {
    <div class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    } @else {
    <div class="bg-white shadow rounded-lg border border-gray-200 overflow-hidden">
        <table class="w-full table-auto text-sm">
            <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="p-3">Nombre</th>
                    <th class="p-3">Código</th>
                    <th class="p-3">Descripción</th>
                    <th class="p-3 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (carrera of carreras; track carrera.id) {
                <tr class="border-t hover:bg-gray-50">
                    <td class="p-3">{{ carrera.nombre }}</td>
                    <td class="p-3">{{ carrera.codigo }}</td>
                    <td class="p-3">{{ carrera.descripcion }}</td>
                    <td class="p-3 text-right">
                        <div class="flex justify-end gap-2">
                            <button 
                                (click)="router.navigate(['/dash/nueva-carrera/', carrera.id])"
                                class="p-2 text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-full transition"
                                title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </button>
                            
                            <button 
                                (click)="eliminarCarrera(carrera.id!)"
                                class="p-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-full transition"
                                title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="4" class="p-4 text-center text-gray-500">
                        No hay carreras registradas
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }
</div>

<div class="max-w-lg mx-auto bg-white shadow rounded-lg px-6 py-6 border border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
        {{ id ? 'Editar Carrera' : 'Nueva Carrera' }}
      </h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            placeholder="Ej: Ingeniería en Software"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Código</label>
          <input
            formControlName="codigo"
            type="text"
            placeholder="Ej: IS001"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea
            formControlName="descripcion"
            rows="3"
            placeholder="Describe la carrera..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
          ></textarea>
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition"
        >
          {{ id ? 'Actualizar' : 'Registrar' }}
        </button>
      </form>
    </div>

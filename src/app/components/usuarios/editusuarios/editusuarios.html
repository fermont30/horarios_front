<div class="max-w-lg mx-auto bg-white shadow rounded-lg mt-4 px-6 py-6 border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Editar Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
      <input
        formControlName="nombres"
        type="text"
        placeholder="Ej: Juan"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
      <input
        formControlName="apellidos"
        type="text"
        placeholder="Ej: Pérez"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Cédula</label>
      <input
        formControlName="cedula"
        type="text"
        placeholder="Ej: 1234567890"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input
        formControlName="email"
        type="email"
        placeholder="Ej: ejemplo@correo.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Roles</label>
      <div class="flex flex-col gap-2 mt-1">
        @for (rol of rolesDisponibles; track rol) {
          <label class="inline-flex items-center gap-2 text-sm">
            <input
              type="checkbox"
              [value]="rol"
              [checked]="form.value.roles.includes(rol)"
              (change)="onChangeRol($event)"
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            />
            {{ rol | titlecase }}
          </label>
        }
      </div>
    </div>

    <div class="flex justify-between gap-4 pt-2">
      <button
        type="button"
        (click)="router.navigate(['/dash/usuarios'])"
        class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-md font-semibold hover:bg-gray-300 transition flex items-center justify-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="flex-1 bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        Guardar
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </form>
</div>

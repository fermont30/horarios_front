<div class="max-w-lg mx-auto bg-white shadow rounded-lg mt-4 px-6 py-6 border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
    {{ id ? 'Editar Aula' : 'Nueva Aula' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        placeholder="Ej: Aula 101"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">CÃ³digo</label>
      <input
        formControlName="codigo"
        type="text"
        placeholder="Ej: A101"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Capacidad</label>
      <input
        formControlName="capacidad"
        type="number"
        min="1"
        placeholder="Ej: 40"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Jornada</label>
      <select
        formControlName="jornada"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      >
        <option value="" disabled selected>Seleccione una jornada</option>
        @for (jornada of jornadas; track jornada) {
          <option [value]="jornada">{{ jornada | titlecase }}</option>
        }
      </select>
    </div>

    <div class="flex justify-between gap-4 pt-2">
      <button
        type="button"
        (click)="router.navigate(['/dash/aulas'])"
        class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-md font-semibold hover:bg-gray-300 transition flex items-center justify-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Cancelar
      </button>
      
      <button
        type="submit"
        [disabled]="form.invalid"
        class="flex-1 bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition disabled:bg-blue-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        {{ id ? 'Actualizar' : 'Registrar' }}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </form>
</div>

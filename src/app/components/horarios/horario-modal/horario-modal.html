<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Fondo oscuro -->
  <div class="fixed inset-0 bg-black bg-opacity-50" (click)="closeModal()"></div>

  <!-- Contenedor del modal -->
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
    <!-- Encabezado -->
    <div class="flex items-start justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">
        {{ horario ? 'Editar Horario' : 'Agregar Horario' }}
      </h3>
      <button type="button" 
              class="text-gray-400 hover:text-gray-500"
              (click)="closeModal()">
        <span class="sr-only">Cerrar</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Contenido -->
    <div class="p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Información fija -->
        <div class="bg-gray-50 p-3 rounded-md">
          <h3 class="text-sm font-medium text-gray-500 mb-1">Día</h3>
          <p class="text-lg font-semibold text-gray-800">{{ dia | titlecase }}</p>
        </div>
        
        <div class="bg-gray-50 p-3 rounded-md">
          <h3 class="text-sm font-medium text-gray-500 mb-1">Bloque Horario</h3>
          <p class="text-lg font-semibold text-gray-800">
            Bloque {{ bloque.numero }} ({{ bloque.horaInicio }} - {{ bloque.horaFin }})
          </p>
        </div>

        <!-- Periodo Académico -->
        <div class="bg-gray-50 p-3 rounded-md">
          <h3 class="text-sm font-medium text-gray-500 mb-1">Periodo Académico</h3>
          <p class="text-lg font-semibold text-gray-800">
            {{ periodoSeleccionado.nombre }}
          </p>
        </div>

        <!-- Aula -->
        <div class="bg-gray-50 p-3 rounded-md">
          <h3 class="text-sm font-medium text-gray-500 mb-1">Aula</h3>
          <p class="text-lg font-semibold text-gray-800">
            {{ aula.nombre }} ({{ aula.codigo }})
          </p>
        </div>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Asignatura -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
          <select 
            formControlName="asignatura"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            [compareWith]="compareObjects"
          >
            <option [ngValue]="null" disabled>Seleccione una asignatura</option>
            @for (asignatura of asignaturas; track asignatura.id) {
              <option [ngValue]="asignatura">{{ asignatura.codigo }} - {{ asignatura.nombre }}</option>
            }
          </select>
        </div>

        <!-- Docente -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Docente</label>
          <select 
            formControlName="docente"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            [compareWith]="compareObjects"
          >
            <option [ngValue]="null" disabled>Seleccione un docente</option>
            @for (docente of docentes; track docente.id) {
              <option [ngValue]="docente">{{ docente.identificacion }}</option>
            }
          </select>
        </div>

        <!-- Estado -->
        <div class="flex items-center">
          <input 
            id="activo"
            type="checkbox" 
            formControlName="activo"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="activo" class="ml-2 block text-sm text-gray-700">
            Horario activo
          </label>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-3 pt-4">
          @if (horario) {
          <button
            type="button"
            (click)="onDelete()"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
            [disabled]="loading"
          >
            Eliminar
          </button>
          }
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [disabled]="loading"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
          >
            @if (loading) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            }
            {{ horario ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

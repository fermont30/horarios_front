<div class="max-w-lg mx-auto bg-white shadow rounded-lg px-6 py-6 border border-gray-200">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Registro de Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
      <input
        formControlName="nombres"
        type="text"
        placeholder="Ej: Juan Carlos"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
      <input
        formControlName="apellidos"
        type="text"
        placeholder="Ej: Pérez Gómez"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Cédula</label>
      <input
        formControlName="cedula"
        type="text"
        placeholder="Ej: 0123456789"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input
        formControlName="email"
        type="email"
        placeholder="ejemplo@correo.com"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 text-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
      <select
        formControlName="rol"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-blue-500 bg-white text-sm"
      >
        <option value="user">Usuario</option>
        <option value="staff">Gestion</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition"
    >
      Registrar
    </button>
  </form>
</div>

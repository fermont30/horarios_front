<!-- login.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-blue-900 px-4">
  <div class="bg-white rounded-lg shadow-xl p-10 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM5Q8V_i-_l5DBFbRzWA8OdRVzSFYe3Ly6iw&s" class="mx-auto w-25 h-20" alt="Logo yavirac" />
      <h2 class="text-3xl font-bold text-gray-800 mt-4">Gestion Academica</h2>
      <p class="text-gray-500">Accede</p>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Cédula o correo</label>
        <input
          type="text"
          formControlName="cedula"
          placeholder="Ingrese su cédula o correo"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 font-semibold"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
